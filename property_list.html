{% extends 'housing/base.html' %}
{% block content %}
<h2>Available Properties</h2>
<ul>
    {% for property in properties %}
    <li>
        <a href="{% url 'housing:property_detail' property.pk %}">{{ property.title }}</a> -
        {{ property.city }}, {{ property.state }} - ${{ property.price }}
    </li>
    {% empty %}
    <li>No properties available.</li>
    {% endfor %}
</ul>
{% endblock %}
